name: workspace CI

on:
  pull_request:
    paths:
      - "ego-mcp/**"
      - "dashboard/**"
      - ".github/workflows/ego-mcp-ci.yml"
  push:
    branches:
      - main
      - master
    paths:
      - "ego-mcp/**"
      - "dashboard/**"
      - ".github/workflows/ego-mcp-ci.yml"

jobs:
  ego-mcp-test-lint-typecheck:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ego-mcp

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run full test suite
        env:
          GEMINI_API_KEY: test-key
        run: uv run pytest tests -v

      - name: Run ruff lint
        run: uv run ruff check src tests

      - name: Run mypy
        run: uv run mypy src tests

  dashboard-test-lint-format-typecheck:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dashboard

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run tests
        run: uv run pytest -v

      - name: Run ruff lint
        run: uv run ruff check src tests

      - name: Run ruff format check
        run: uv run ruff format --check src tests

      - name: Run mypy
        run: uv run mypy src tests


  dashboard-frontend-lint-format-test-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dashboard/frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: dashboard/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run eslint
        run: npm run lint

      - name: Run prettier check
        run: npm run format:check

      - name: Run unit tests
        run: npm run test

      - name: Run build
        run: npm run build


  dashboard-docker-compose-validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dashboard

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate compose file
        run: docker compose config
